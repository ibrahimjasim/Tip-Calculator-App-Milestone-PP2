<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tip Calculator</title>
</head>

<body>
    <main>
        <div class="calculator">
            <div class="input-group">
                <label for="billTotal">Bill Total:</label>
                <input type="number" id="billTotal" placeholder="Enter Bill Total" required>
            </div>

            <div class="input-group">
                <label for="tipPercentage">Tip %:</label>
                <input type="range" id="tipPercentage" min="0" max="100" value="15" oninput="updateTipAndTotal()" required>
                <span id="tipPercentLabel">15%</span>
            </div>

            <div class="input-group">
                <label for="splitNumber">Split:</label>
                <input type="range" id="splitNumber" min="1" max="20" value="1" oninput="updateTipAndTotal()" required>
                <span id="splitNumberLabel">1</span>
            </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
